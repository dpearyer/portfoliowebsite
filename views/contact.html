<!-- Contact Section -->
<div class="contact-section">
  <h2>Contact</h2>
  <p>If you're interested in consulting for a project or want to discuss how I can help, please reach out by filling the form below or via email/LinkedIn.</p>
  
  <form class="contact-form" action="mailto:dominique@example.com" method="POST" enctype="text/plain" target="_blank">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" placeholder="Your full name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="Your email address" required>
    
    <label for="message">Message</label>
    <textarea id="message" name="Message" rows="6" placeholder="Write your message here..." required></textarea>
    
    <button type="submit" class="btn">Send Message</button>
  </form>
  
  <div class="contact-info">
    <p>Email: <a href="mailto:dominique@example.com">dpear1050@gmail.com</a></p>
  </div>
</div>
